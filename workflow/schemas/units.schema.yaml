$schema: "http://json-schema.org/draft-04/schema#"
description: row of the units.tsv, representing a sequencing unit, i.e. path of the fastq files generated from cellrange mkfastq
type: object
properties:
  sample:
    type: string
    description: sample name/id the unit has been sequenced from
  path:
    type: string
    description: path of the fastq files
required:
  - sample
  - path
